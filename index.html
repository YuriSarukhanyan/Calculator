<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		
	<div class="calculator">
		<div class="calculator_div">
			<input type="text" class="calculator_div_input" id="calculator_div_input">
		</div>
		<div class="calculator_div">
			<div class="line"></div>
		</div>
		<div class="calculator_div">
			<button class="ccc" value='' id="ccc2">C</button>
			<button class="calculator_div_button hhh">()</button>
			<button class="calculator_div_button hhh">%</button>
			<button class="calculator_div_button hhh" value="/">/</button>
		</div>
		<div class="calculator_div">
			<button class="calculator_div_button" id="number7" value="7">7</button>
			<button class="calculator_div_button" id="number8" value="8">8</button>
			<button class="calculator_div_button" id="number9" value="9">9</button>
			<button class="calculator_div_button hhh" value="*">*</button>
		</div>
		<div class="calculator_div">
			<button class="calculator_div_button" id="number4" value="4">4</button>
			<button class="calculator_div_button" id="number5" value="5">5</button>
			<button class="calculator_div_button" id="number6" value="6">6</button>
			<button class="calculator_div_button hhh" value="-">-</button>
		</div>
		<div class="calculator_div">
			<button class="calculator_div_button" id="number1" value="1">1</button>
			<button class="calculator_div_button" id="number2" value="2">2</button>
			<button class="calculator_div_button" id="number3" value="3">3</button>
			<button class="calculator_div_button hhh" value="+" id="plus">+</button>
		</div>
		<div class="calculator_div">
			<button class="ddd" value="" id="ddd">D</button>
			<button class="calculator_div_button" id="number0">0</button>
			<button class="calculator_div_button">,</button>
			<button class="calculator_div_button kkk" id="kkk">=</button>
		</div>
	</div>

	<script src="jss/script.js"></script>
</body>
</html>
